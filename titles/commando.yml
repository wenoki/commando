commando:
  title: "コマンドー"
  info: "COMMANDO 1985年 アメリカ （監督） マーク・L・レスター （出演） アーノルド・シュワルツェネッガー"
  hashtag: "#commando"
  quotes:
    - time: "00:01:39"
      quote: "おーい待ってくれ！ちょっと！おーい！待ってくれ！…行ったかと思ったよ"
    - time: "00:01:57"
      quote: "とんでもねえ…待ってたんだ"
    - time: "00:02:17"
      quote: "車はアメリカで生まれました。日本の発明品じゃありません。我が国のオリジナルです。しばし遅れを取りましたが、今や巻き返しの時です"
    - time: "00:02:24"
      quote: "キャデラックは好きだ"
    - time: "00:02:26"
      quote: "キャディがお好き？結構。ではますます気になりますよ。さあさどうぞ。 キャディのニューモデルです。快適でしょう？"
    - time: "00:02:36"
      quote: "んああ仰らないで。シートがビニール、でもレザーなんて見かけだけで夏は熱いし、よく滑るわすぐひび割れるわ、ろくな事はない。天井もたっぷりありますよ、どんな長身の方でも大丈夫。どうぞ回してみて下さい、いい音でしょう。余裕の音だ、馬力が違いますよ"
    - time: "00:02:54"
      quote: "一番気に入ってるのは…値段だ"
    - time: "00:03:29"
      quote: "おはようベネット、今朝は冷えるな、えぇ？"
    - time: "00:04:11"
      quote: "（♪～ 木こりのテーマ）"
    - time: "00:05:45"
      quote: "ARNOLD SCHWARZENEGGER"
    - time: "00:06:04"
      quote: "COMMANDO"
    - time: "00:07:39"
      quote: "Directed by MARK L. LESTER"
    - time: "00:07:48"
      quote: "何でこの歌手がボーイ・ジョージなんだ？ガール・ジョージにすればすっきりするのに"
    - time: "00:07:59"
      quote: "パパが子供の頃に西ドイツにロックが入ってきたけど、『破壊的だ』って評判悪かったぞ。…その通りかもな"
    - time: "00:09:55"
      quote: "メイトリックス！中にいるんだろう。大佐出て来い！カービーだ"
    - time: "00:10:08"
      quote: "静かに素早くか、変わらんな"
    - time: "00:10:31"
      quote: "……実は、問題が持ち上がった。君の部下が次々殺されてる"
    - time: "00:10:40"
      quote: "情報が洩れてるんだ。ローソン、フォレスタル、ベネット。みな殺られた"
    - time: "00:11:16"
      quote: "優秀だ。君には及ばないが"
    - time: "00:13:34"
      quote: "まぁ落ち着け。銃を突き付けられてはビビって話もできやしねぇ。娘は無事だ大佐、少なくとも今の所はな。この先どうなるかはあんた次第だ。無事取り戻したければ…俺たちに協力しろ、OK？"
    - time: "00:13:54"
      quote: "OK！"
    - time: "00:14:42"
      quote: "（位置エネルギー車）"
    - time: "00:15:02"
      quote: "追ってくるぞあの馬鹿"
    - time: "00:16:15"
      quote: "ベネット！殺されたんじゃ…"
    - time: "00:16:18"
      quote: "残念だったなぁ。トリックだよ。……てめぇに隊を追い出されてからずーっと復讐を思い続けてきた。ようやくその日がやって来た。長かったぜ"
    - time: "00:16:55"
      quote: "麻酔弾だよ。本物の弾使いたかったぜ！"
    - time: "00:17:11"
      quote: "メイトリクス大佐。君には、バルベルデのような国のおかれた状況が、まったく理解できておらんのだ"
    - time: "00:19:10"
      quote: "奴が生きていればまだ死体は増えるはずだ"
    - time: "00:19:42"
      quote: "10万＄ポンとくれたぜ。だけどな大佐、お前をぶち殺せと言われたらタダでも喜んでやるぜ"
    - time: "00:20:40"
      quote: "面白い奴だな、気に入った。殺すのは最後にしてやる"
    - time: "00:21:33"
      quote: "今度余計なこと言うと口を縫い合わすぞ"
    - time: "00:22:44"
      quote: "頼みがあるんだが…連れを起こさないでくれ。死ぬほど疲れてる"
    - time: "00:25:55"
      quote: "鳥は飛び立ちました。荷物も一緒です"
    - time: "00:28:56"
      quote: "ケッ、アバズレがぁ"
    - time: "00:29:41"
      quote: "今日は休め"
    - time: "00:33:44"
      quote: "すみません、向こうにグリーンのTシャツを着た大男がいるんだけど、彼まともじゃないの。誘拐されかけたわ。助けて下さい"
    - time: "00:34:25"
      quote: "ビックスいるか、ビックス、頭のいかれた大男がいる。一人では手に負えん"
    - time: "00:34:43"
      quote: "全警備員へ、3階で非常事態だ。容疑者は男性、190cm、髪は茶、筋肉モリモリマッチョマンの変態だ"
    - time: "00:35:51"
      quote: "小銭だ！小銭を出せ！"
    - time: "00:38:13"
      quote: "あんた一体なんなのよ！車は盗む！シートは引っぺがす！あたしはさらう！娘を探すのを手伝えなんて突然メチャクチャは言い出す！かと思ったら人を撃ちあいに巻き込んで大勢死人はだす！挙句は電話ボックスを持ち上げる！"
    - time: "00:38:27"
      quote: "あんた人間なの！？お次はターザンときたわ！警官があんたを撃とうとしたんで助けたわ！そしたらあたしまで追われる身よ！一体なにがあったのか教えて頂戴！"
    - time: "00:38:39"
      quote: "駄目だ"
    - time: "00:39:21"
      quote: "今日は厄日だわ！"
    - time: "00:40:50"
      quote: "見上げた忠誠心だサリー、だがな！てめぇの命を張るほど値打ちのある相手か！さぁ頭を冷やしてよく考えてみろ！支えてんのは左手だ、利き腕じゃないんだぜ"
    - time: "00:41:19"
      quote: "お前は最後に殺すと約束したな。あれは嘘だ"
    - time: "00:41:55"
      quote: "放してやった"
    - time: "00:42:58"
      quote: "俺にとってジェニーは全てなんだ"
    - time: "00:45:46"
      quote: "君はサリーと楽しんでた"
    - time: "00:46:43"
      quote: "怖いかクソッタレ。当然だぜ。元グリーンベレーの俺に勝てるもんか"
    - time: "00:46:49"
      quote: "試してみるか？俺だって元コマンドーだ"
    - time: "00:47:23"
      quote: "2人ともやり過ぎだわ！"
    - time: "00:49:01"
      quote: "この車を使おう。奴にはもう要らん"
    - time: "00:53:28"
      quote: "買い物だ"
    - time: "00:54:08"
      quote: "（ダイナミック入店）"
    - time: "00:54:24"
      quote: "（♪～ 買い物のテーマ）"
    - time: "00:56:24"
      quote: "カービー将軍に連絡を取ってくれ。メイトリックスと言えば分かる"
    - time: "00:56:28"
      quote: "将軍だぁ？寝言言ってんじゃねーよ"
    - time: "00:56:50"
      quote: "ヘイヘイ。女だ。悪かねえぜ"
    - time: "00:57:52"
      quote: "どこで使い方を習った？"
    - time: "00:57:54"
      quote: "説明書を読んだのよ"
    - time: "00:59:31"
      quote: "あなたは誰かに野蛮だって言われたことない？"
    - time: "01:00:02"
      quote: "こんなの飛行機じゃないわ！羽のついたカヌーよ！"
    - time: "01:00:05"
      quote: "だったら漕げばいいだろ！"
    - time: "01:00:40"
      quote: "動け！このポンコツが！動けってんだよ！"
    - time: "01:00:44"
      quote: "この手に限る"
    - time: "01:01:41"
      quote: "何が始まるんです？"
    - time: "01:01:43"
      quote: "第三次大戦だ"
    - time: "01:03:24"
      quote: "小娘の喉を切るのは温かいバターを切るようだぜ"
    - time: "01:03:29"
      quote: "ナイフはしまってろ。その口も閉じとけ"
    - time: "01:03:41"
      quote: "口だけは達者なトーシロばかり、よく揃えたもんですなぁ。まったくお笑いだ。メイトリックスがいたら奴も笑うでしょう"
    - time: "01:03:51"
      quote: "ベネット君、私の兵士は皆愛国者だ"
    - time: "01:03:55"
      quote: "ただのカカシですな。俺達ならまばたきする間に皆殺しにできる、忘れないことだ"
    - time: "01:06:02"
      quote: "島がドンパチ賑やかになったらだ"
    - time: "01:11:20"
      quote: "やっぱりやって来たか。さすがだメイトリックス"
    - time: "01:15:15"
      quote: "見て来いカルロ"
    - time: "01:20:33"
      quote: "大佐！顔出してみろぉ！一発で、眉間をブチ抜いてやる。古い付き合いだ。苦しませたかねぇ"
    - time: "01:20:51"
      quote: "来いよベネット、銃なんか捨ててかかってこい！"
    - time: "01:20:58"
      quote: "楽に殺しちゃつまらんだろう。ナイフを突き立て、俺が苦しみもがいて死んでいく様を見るのが望みだったんだろう。そうじゃないのかベネット？"
    - time: "01:21:17"
      quote: "来いよベネット！怖いのか？"
    - time: "01:21:21"
      quote: "ブッ殺してやる！ガキなんて必要ねぇ！ガキにはもう用はねぇ！ハジキも必要ねぇやぁハハハ…誰がテメェなんか！テメェなんかこわかネェェェ！"
    - time: "01:21:38"
      quote: "野郎ぶっ殺してやらぁ！"
    - time: "01:22:00"
      quote: "年を取ったな大佐、ハハッ、てめぇは老いぼれだぁ"
    - time: "01:23:43"
      quote: "気分いいぜぇ！昔を思い出さぁアハハハ！これから死ぬ気分はどうだ大佐ぁ！？てめえはもう終りだぁ！"
    - time: "01:24:02"
      quote: "畜生ぉ！眉間なんか撃ってやるものかい！ボールをフッ飛ばしてやる！"
    - time: "01:24:23"
      quote: "地獄に落ちろベネット！"
    - time: "01:25:49"
      quote: "まだ誰か残っているか？"
    - time: "01:25:51"
      quote: "死体だけです"
    - time: "01:25:53"
      quote: "もう一度コマンドー部隊を編成したい、君さえ戻ってくれれば"
    - time: "01:25:58"
      quote: "今日が最後です"
    - time: "01:26:10"
      quote: "また会おうメイトリックス"
    - time: "01:26:25"
      quote: "もう会うことはないでしょう"
